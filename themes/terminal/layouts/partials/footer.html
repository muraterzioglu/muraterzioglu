      <div class="copyright copyright--user">
        <span>{{ $.Site.Copyright | safeHTML }}</span>
    {{ else }}
      <div class="copyright">
        <span>© {{ now.Year }} <a href="http://twitter.com/_muraterzioglu">Murat Terzioğlu</a></span>
    {{ end }}
        <span>:: ✉️ > <a href="mailto:hello@murat.codes">hello@murat.codes</a></span>
      </div>
  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>

{{ end }}
